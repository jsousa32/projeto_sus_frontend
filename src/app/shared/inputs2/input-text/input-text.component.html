<form [formGroup]="form">
  <span class="p-float-label">
    <input
      id="{{ formControlName }}"
      pInputText
      [required]="required"
      [readonly]="readonly"
      ngDefaultControl
      [formControlName]="formControlName"
      [ngClass]="{
        'ng-invalid ng-dirty ':
          form.get(formControlName)?.errors &&
          (form.get(formControlName)?.touched || form.get(formControlName)?.dirty)
      }"
    />
    <label for="{{ formControlName }}" class="font-medium text-gray_one">{{ placeholder }}</label>
  </span>
  <small
    *ngIf="
      form.get(formControlName)?.errors && (form.get(formControlName)?.touched || form.get(formControlName)?.dirty)
    "
    class="p-error absolute"
    >{{ placeholder }} n√£o pode ser vazio.</small
  >
</form>
