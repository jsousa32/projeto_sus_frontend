<div [ngSwitch]="case">
  <button
    *ngSwitchCase="'primary'"
    pButton
    class="text-white bg-primary"
    [disabled]="disabled"
    [type]="type"
    [label]="label"
    [ngClass]="ngClass"
    [rounded]="rounded"
    [ngClass]="{
      'opacity-50': disabled
    }"
  ></button>

  <button
    *ngSwitchCase="'secondary'"
    pButton
    class="text-primary bg-white border-2 border-primary"
    [type]="type"
    [label]="label"
    [ngClass]="ngClass"
    [rounded]="rounded"
  ></button>
</div>
