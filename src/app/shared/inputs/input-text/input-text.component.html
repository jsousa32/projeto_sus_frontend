<span class="p-float-label">
  <input
    [attr.id]="id"
    pInputText
    [placeholder]="label"
    [disabled]="isDisabled"
    [(ngModel)]="inputValue"
    (focus)="onTouched && onTouched()"
    (input)="onChanged && onChanged(inputValue)"
    [ngClass]="{
      'ng-invalid ng-dirty ': controls && controls.errors && (controls.touched || controls.dirty)
    }"
  />
  <label [attr.for]="id" class="font-medium text-gray_one">{{ label }}</label>
</span>
<small *ngIf="controls && controls.errors && (controls.touched || controls.dirty)" class="p-error"

</small>
