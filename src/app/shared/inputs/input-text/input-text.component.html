<span class="p-float-label">
  <input
    [attr.id]="id"
    pInputText
    [required]="required"
    [readonly]="readonly"
    [placeholder]="label"
    [(ngModel)]="value"
    (blur)="onTouched($event)"
    [ngClass]="{
      'ng-invalid ng-dirty ': controls.errors && (controls.touched || controls.dirty)
    }"
  />
  <label [attr.for]="id" class="font-medium text-gray_one">{{ label }}</label>
</span>
<small *ngIf="controls.errors && (controls.touched || controls.dirty)" class="p-error"
  >{{ label }} n√£o pode ser vazio.
</small>
