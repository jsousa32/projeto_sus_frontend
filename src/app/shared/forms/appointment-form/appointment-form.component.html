<div class="flex flex-col gap-[2rem] justify-center">
  <div class="flex gap-[2rem] justify-center">
    <app-single-select
      class="w-[30%]"
      *ngIf="doctors$ | async"
      [formControl]="doctorId"
      label="Médico"
      [options]="doctorOptions"
    />
    <app-calendar
      *ngIf="doctorId.value"
      class="w-[30%]"
      id="date"
      formControlName="date"
      label="Dia da consulta"
      (ngModelChange)="hourOptions = []; avaliableTimes()"
    />
  </div>
  <div *ngIf="(pacient$ | async) && hourOptions.length != 0" class="flex gap-[2rem] justify-center">
    <app-single-select
      [ngClass]="isAdmin ? 'w-[30%]' : 'w-[40%]'"
      id="hour"
      formControlName="hour"
      label="Horário"
      [options]="hourOptions"
    />
    <app-single-select
      *ngIf="isAdmin"
      class="w-[30%]"
      label="Paciente"
      [options]="pacientOptions"
      [formControl]="pacientId"
    />
  </div>
</div>
