<div class="flex flex-col gap-[1.75rem]">
  <div class="flex flex-col gap-[1.75rem] sm:flex-row sm:gap-[0.75rem]">
    <app-input-text class="w-full" id="firstName" formControlName="firstName" label="Nome" />
    <app-input-text class="w-full" id="lastName" formControlName="lastName" label="Sobrenome" />
  </div>
  <div class="flex flex-col gap-[1.75rem] sm:flex-row sm:gap-[0.75rem]">
    <app-input-text class="w-full" id="email" formControlName="email" label="Email" />
    <app-input-mask
      class="w-full"
      id="telephone"
      formControlName="telephone"
      label="Telefone"
      mask="(99) 9 9999-9999"
    />
  </div>
  <div class="flex flex-col gap-[1.75rem] sm:flex-row sm:gap-[0.75rem]">
    <app-input-mask
      class="w-full"
      id="susNumber"
      [disabled]="readonly"
      formControlName="susNumber"
      label="Nº do SUS"
      mask="999999999999999"
    />
    <app-input-mask
      class="w-full"
      id="document"
      [disabled]="readonly"
      formControlName="document"
      label="Documento"
      mask="999.999.999-99"
    />
  </div>
  <div *ngIf="hasPassword" class="flex flex-col gap-[1.75rem] sm:flex-row sm:gap-[0.75rem]">
    <app-input-password class="w-full" id="password" formControlName="password" label="Senha" />
    <app-input-password
      class="w-full"
      id="confirmPassword"
      formControlName="confirmPassword"
      label="Confirmação de Senha"
    />
  </div>
</div>
