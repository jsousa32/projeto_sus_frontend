<div class="flex flex-col gap-[1.75rem]">
  <div class="flex flex-col gap-[1.75rem] sm:flex-row sm:gap-[0.75rem]">
    <app-input-text class="w-full" id="firstName" formControlName="firstName" label="Nome" />
    <app-input-text class="w-full" id="lastName" formControlName="lastName" label="Sobrenome" />
  </div>
  <div class="flex flex-col gap-[1.75rem] sm:flex-row sm:gap-[0.75rem]">
    <app-input-text class="w-full" id="email" formControlName="email" label="Email" />
    <app-input-mask
      class="w-full"
      id="telephone"
      formControlName="telephone"
      label="Telefone"
      mask="(99) 9 9999-9999"
    />
  </div>
  <div class="flex flex-col gap-[1.75rem] sm:flex-row sm:gap-[0.75rem]">
    <app-input-mask class="w-full" id="crm" formControlName="crm" label="Nº do CRM" mask="999999" />
    <app-input-mask class="w-full" id="document" formControlName="document" label="Documento" mask="999.999.999-99" />
  </div>
  <div class="flex flex-col gap-[1.75rem]">
    <app-single-select class="w-full" id="speciality" formControlName="speciality" label="Especialidade Médica" [options]="options" />
  </div>
</div>
