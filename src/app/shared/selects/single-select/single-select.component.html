<p-dropdown
  [attr.id]="id"
  [options]="options"
  optionLabel="name"
  optionValue="value"
  [disabled]="isDisabled"
  [(ngModel)]="inputValue"
  (onFocus)="onTouched && onTouched()"
  (onChange)="(onChanged && onChanged(inputValue)) || onSelect.emit($event.value)"
  [placeholder]="label"
/>
<small *ngIf="controls && controls.errors && (controls.touched || controls.dirty)" class="p-error"
  >{{ label }} n√£o pode ser vazio.
</small>
