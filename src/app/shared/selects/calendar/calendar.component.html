<p-calendar
  [(ngModel)]="inputValue"
  iconDisplay="input"
  [showIcon]="true"
  inputId="icondisplay"
  [minDate]="minDate"
  dateFormat="dd/mm/yy"
  (onFocus)="onTouched && onTouched()"
  (onSelect)="(onChanged && onChanged(inputValue)) || onSelect.emit(inputValue)"
  [placeholder]="label"
/>
<small *ngIf="controls && controls.errors && (controls.touched || controls.dirty)" class="p-error"
  >{{ label }} n√£o pode ser vazio.
</small>
