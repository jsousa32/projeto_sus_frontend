<p-calendar
  [(ngModel)]="value"
  [iconDisplay]="'input'"
  [showIcon]="true"
  inputId="icondisplay"
  [minDate]="minDate"
  dateFormat="dd/mm/yy"
  (onBlur)="onTouched($event)"
  [placeholder]="label"
/>
<small *ngIf="controls.errors && (controls.touched || controls.dirty)" class="p-error"
  >{{ label }} n√£o pode ser vazio.
</small>
