<div *ngIf="toggledSidebar" class="flex h-full w-[18rem] sm:w-[23rem]">
  <div class="flex flex-col w-full bg-white/80 rounded-3xl p-[1rem] gap-[1rem]">
    @for (item of items; track $index) {
    <div
      *ngIf="hasPermissions(item.permissions)"
      class="flex w-full h-[3rem] items-center px-[2.5rem] rounded-3xl text-[1.5rem] gap-[1rem] text-primary hover:text-white hover:bg-primary cursor-pointer"
      [routerLink]="item.router"
      [ngClass]="{ 'text-white bg-primary': router.url.includes(item.router!) }"
    >
      <i [class]="item.icon"></i>
      <span>{{ item.label }}</span>
    </div>
    }
  </div>
</div>
