<div class="flex h-screen bg-gradient-to-l from-primary to-blue-300 animation">
  <div class="hidden xl:flex xl:w-[50%] justify-center items-center">
    <div class="w-[80%]">
      <app-carousel />
    </div>
  </div>
  <div class="flex w-full xl:w-[50%] justify-center items-center">
    <div class="flex flex-col h-[85%] w-[75%] items-center justify-around bg-white/70 rounded-3xl shadow-xl">
      <h1 class="text-primary text-[4rem] xl:text-[3rem]">Login</h1>
      <div class="flex flex-col w-[80%] gap-[1rem]">
        <form
          [formGroup]="formsLogin"
          (keydown.enter)="formsLogin.valid && salvar()"
          class="flex flex-col gap-[2.25rem]"
        >
          <app-inputs case="text" formControlName="email" [form]="formsLogin" placeholder="Email" />
          <app-inputs [case]="'password'" [form]="formsLogin" formControlName="password" placeholder="Password" />
        </form>
        <a class="flex text-xl text-primary justify-end" [routerLink]="['/forgot']">Esqueceu senha?</a>
      </div>
      <div class="w-[80%]">
        <div class="flex flex-col w-full gap-[1rem]">
          <app-buttons [label]="'Login'" [rounded]="true" [case]="'primary'" [type]="'submit'" (click)="salvar()" />
          <app-buttons
            [label]="'Cadastre-se'"
            [rounded]="true"
            [case]="'secondary'"
            [type]="'button'"
            [routerLink]="['/signup']"
          />
        </div>
      </div>
    </div>
  </div>
</div>
