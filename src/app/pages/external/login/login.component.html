<div class="flex h-screen bg-gradient-to-l from-primary to-blue-300 animation">
  <div class="hidden xl:flex xl:w-[50%] justify-center items-center">
    <div class="w-[80%]">
      <app-carousel />
    </div>
  </div>
  <div class="flex w-full xl:w-[50%] justify-center items-center">
    <form
      [formGroup]="forms"
      (ngSubmit)="login(); loading = true"
      class="flex flex-col h-[85%] w-[75%] items-center justify-around bg-white/70 rounded-3xl shadow-xl"
    >
      <h1 class="text-primary text-[4rem] xl:text-[3rem]">Login</h1>
      <div class="flex flex-col w-[80%] gap-[1rem]">
        <div class="flex flex-col gap-[2.25rem]">
          <div class="flex flex-col gap-[1rem]">
            <app-input-text id="email" formControlName="email" label="Email" />
            <app-input-password id="password" formControlName="password" label="Senha" />
          </div>
        </div>
        <div class="flex justify-end">
          <a class="text-xl text-primary" [routerLink]="['/forgot']">Esqueceu senha?</a>
        </div>
      </div>
      <div class="w-[80%]">
        <div class="flex flex-col w-full gap-[1rem]">
          <app-buttons
            label="Login"
            [rounded]="true"
            type="submit"
            [primary]="true"
            [disabled]="loading || forms.invalid"
          />
          <app-buttons
            label="Cadastre-se"
            [secondary]="true"
            [rounded]="true"
            type="button"
            [routerLink]="['/signup']"
          />
        </div>
      </div>
    </form>
  </div>
</div>
