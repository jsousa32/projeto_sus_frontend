<div class="flex h-screen bg-gradient-to-l from-primary to-blue-300 animation">
  <div class="flex w-full xl:w-[50%] justify-center items-center">
    <div
      *ngIf="!transition"
      class="flex flex-col h-[85%] w-[75%] overflow-y-auto items-center p-[1rem] gap-[2rem] md:p-0 md:justify-around bg-white/70 rounded-3xl shadow-xl animation"
    >
      <h1 class="text-primary text-[2rem] sm:text-[3rem] md:text-[4rem] xl:text-[3rem]">Cadastre-se</h1>
      <div class="flex flex-col w-[80%] gap-[1rem]">
        <form
          [formGroup]="forms"
          (keydown.enter)="forms.valid && signup()"
          class="grid grid-cols-2 overflow-auto gap-[2.25rem] md:gap-[1rem]"
        >
          <div class="grid col-span-2 md:col-span-1 gap-[2.25rem]">
            <div *ngFor="let input of formsLeftSide">
              <app-inputs
                [case]="input.case"
                [formControlName]="input.formControlName"
                [form]="forms"
                [placeholder]="input.placeholder"
              />
            </div>
          </div>
          <div class="grid col-span-2 md:col-span-1 gap-[2.25rem]">
            <div *ngFor="let input of formsRightSide">
              <app-inputs
                [case]="input.case"
                [formControlName]="input.formControlName"
                [form]="forms"
                [placeholder]="input.placeholder"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="w-[80%]">
        <div class="flex flex-col w-full gap-[1rem]">
          <app-buttons label="Cadastrar" [rounded]="true" case="primary" type="submit" (click)="signup()" />
          <app-buttons label="Voltar" [rounded]="true" case="secondary" type="button" [routerLink]="['/login']" />
        </div>
      </div>
    </div>
  </div>
  <div class="slide-right hidden xl:flex xl:w-[50%] justify-center items-center">
    <div class="w-[80%]">
      <app-carousel />
    </div>
  </div>
</div>
