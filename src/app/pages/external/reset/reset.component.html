<div *ngIf="params$ | async" class="flex h-screen bg-gradient-to-l from-primary to-blue-300 animation">
  <div class="hidden xl:flex xl:w-[50%] justify-center items-center">
    <div class="w-[80%]">
      <app-carousel />
    </div>
  </div>
  <div class="flex w-full xl:w-[50%] justify-center items-center">
    <form
      [formGroup]="forms"
      (ngSubmit)="reset(); loading = true"
      class="flex flex-col h-[85%] w-[75%] items-center justify-around bg-white/70 rounded-3xl shadow-xl"
    >
      <h1 class="text-primary text-center text-[1.75rem] sm:text-[2.25rem] lg:text-[4rem] xl:text-[2.75rem]">
        Resetar Senha
      </h1>
      <div class="flex flex-col w-[80%] gap-[1rem]">
        <div class="flex flex-col gap-[2.25rem]">
          <div class="flex flex-col gap-[1rem]">
            <app-input-password id="password" formControlName="password" label="Senha" />
            <app-input-password id="confirmPassword" formControlName="confirmPassword" label="ConfirmaÃ§Ã£o de Senha" />
          </div>
        </div>
      </div>
      <div class="w-[80%]">
        <div class="flex flex-col w-full gap-[1rem]">
          <app-buttons
            label="Resetar"
            [rounded]="true"
            [primary]="true"
            type="submit"
            [disabled]="loading || forms.invalid"
          />
          <app-buttons label="Sair" [rounded]="true" [secondary]="true" type="button" [routerLink]="['/login']" />
        </div>
      </div>
    </form>
  </div>
</div>
